<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 28 - Carousel con Transiciones</title>
</head>
<body>

    <div id="controls">
        <input type="radio" name="transition" value="hideshow" checked> Hide/Show
        <input type="radio" name="transition" value="slide"> Slide
        <input type="radio" name="transition" value="fade"> Fade
        <input type="radio" name="transition" value="custom"> Exit Right / Enter Left
    </div>

    <div id="carousel-container">
        <img class="img-carousel" src="https://picsum.photos/id/10/500/300" alt="Galeria">
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="ej28.js"></script>
</body>
</html>
