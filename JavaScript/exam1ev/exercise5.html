<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exercise 5</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }

        #main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        /* Sidebar styles */
        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #333;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 22px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* Right container (cards) */
        #container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Card styles */
        .card {
            width: 250px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            float: left;
            margin: 0px 10px 20px 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .card-buttons button {
            background-color: #cbcbcb;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-buttons button:hover {
            background-color: #888888;
        }

        /* Form styles */
        #add-form-container,
        #edit-form-container {
            margin: 20px 0px;
        }
    </style>
    <script src="ej5.js"></script>
</head>

<body>
    <div id="main-container">
        <aside id="sidebar">
            <div id="add-form-container">
                <h2>Add form</h2>
                <!-- Add the HTML form here to add cars -->
            </div>
            <div id="edit-form-container">
                <h2>Edit form</h2>
                <form id="form">
                    <legend>Edit Form</legend>
                    <label for="brand">Brand: </label><select id="brand"></select><br>
                    <label for="model">Model: </label><input type="text" id="model" placeholder="Enter model name"><br>
                    <label for="year">Year: </label><input type="number" id="year" placeholder="Enter a year"><br>
                    <label for="fueltype">Fuel Type: </label><select id="fueltype">
                        <option value="gasoline" id="gasoline">Gasoline</option>
                        <option value="diesel" id="diesel">Diesel</option>
                        <option value="electric" id="electric">Electric</option>
                        <option value="hybrid" id="hybrid">Hybrid</option>
                    </select><br>
                    <label for="price">Price: </label><input type="number" id="price" placeholder="Enter price in Euros"><br>
                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                </form>
            </div>
        </aside>

        <div id="container">
            <h1>Car Inventory</h1>
            <div id="card-container" class="card-container">
                <!-- Add dynamically your cards using JavaScript -->
            </div>
        </div>
    </div>
</body>

</html>
