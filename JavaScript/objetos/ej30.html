
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 30</title>
    <script>
      window.onload = function () {
        let arr = [],
          set = new Set();
        let users = [
          "Lorenzo",
          "Jose",
          "Mariluz",
          "Mariluz",
          "Anne",
          "Lorenzo",
          "Jose",
          "Mariluz",
          "Mariluz",
          "Lola",
        ];

        for (let i = 0; i < users.length; i++) {
          arr.push(users[i]);
          set.add(users[i]);
        }

        let result;

        console.time("Array");
        result = arr.indexOf("Lola") !== -1;
        console.timeEnd("Array");

        console.time("Set");
        result = set.has("Lola");
        console.timeEnd("Set");

      let bigArray = [];
        let bigSet = new Set();

        for (let i = 1; i <= 1000000; i++) {
          bigArray.push(i);
          bigSet.add(i);
        }

        console.time("Array find 1");
        bigArray.indexOf(1);
        console.timeEnd("Array find 1");

        console.time("Set find 1");
        bigSet.has(1);
        console.timeEnd("Set find 1");

        console.time("Array find 1000000");
        bigArray.indexOf(1000000);
        console.timeEnd("Array find 1000000");

        console.time("Set find 1000000");
        bigSet.has(1000000);
        console.timeEnd("Set find 1000000");

        console.time("Array find 2000000");
        bigArray.indexOf(2000000);
        console.timeEnd("Array find 2000000");

        console.time("Set find 2000000");
        bigSet.has(2000000);
        console.timeEnd("Set find 2000000");
      };
    </script>
  </head>

  <body></body>
</html>
