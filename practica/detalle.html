<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - Pokeweb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
</head>
<body>

    <div class="main-container" id="detailContainer">
        
        <header class="pokedex-header">
            <div class="camera-lens"></div>
            <h1 style="text-align: left; margin-left: 20px;">AN√ÅLISIS</h1>
            <button onclick="window.history.back()" class="btn-back">‚óÄ VOLVER</button>
        </header>

        <main class="screen-container" id="contenido-detalle">
            
            <div class="detail-header">
                <h2 id="nombre-pk">Cargando...</h2>
                <span id="id-pk">#000</span>
            </div>

            <div class="detalle-grid">
                
                <div class="col-left">
                    <div class="main-img-box">
                        <img id="img-pk" src="" alt="Pokemon" style="opacity: 0;">
                    </div>
                    
                    <button id="btn-shiny" class="btn-shiny">‚ú® Ver Versi√≥n Shiny</button>

                    <div class="audio-box">
                        <p>üîä Grito:</p>
                        <audio id="audio-pk" controls></audio>
                    </div>

                    <div class="data-card mt-15">
                        <h4 class="card-title">Evoluciones</h4>
                        <div id="evolution-container" class="evo-box">
                            <small>Cargando...</small>
                        </div>
                    </div>
                </div>

                <div class="col-right">
                    
                    <p id="desc-text" class="desc-box">Lejos de casa...</p>

                    <div id="tipos-pk" class="types-row"></div>

                    <div class="data-card flex-row">
                        <div class="half-col">
                            <small>ALTURA</small><br><strong id="altura-pk">0 m</strong>
                        </div>
                        <div class="half-col border-left">
                            <small>PESO</small><br><strong id="peso-pk">0 kg</strong>
                        </div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title">Debilidades (x2)</h4>
                        <div id="weakness-pk" class="weakness-box"></div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title">Estad√≠sticas Base</h4>
                        <div id="stats-pk"></div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="detalle.js"></script>
</body>
</html>
